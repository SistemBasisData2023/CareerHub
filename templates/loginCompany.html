<!DOCTYPE html>
<html>
<head>
  <!-- <title>Login Page</title> -->
  <link rel="stylesheet" type="text/css" href="/static/css/style2.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">CareerHub</div>
    <ul class="menu-list">
      <li><a href="http://127.0.0.1:5000/about">About</a></li>
      <li><a href="http://127.0.0.1:5000/contact">Contact</a></li>
    </ul>
  </div>
  
  <div class="container">
    <div class="title">Login as Company</div>
    <form id="loginPelamar" action="/loginPelamar" method="post">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="Login">
      </div>
    </form>
    <div class="message">Don't have an company account? <a href="http://127.0.0.1:5000/registrasiPerusahaan">Sign up</a></div> 
    <div class="message">Login as User? <a href="http://127.0.0.1:5000/loginPelamar">User Account</a></div>
  </div>

  <script src="/static/js/loginCompany.js"></script>
</body>
</html>
