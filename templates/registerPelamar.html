<!DOCTYPE html>
<html>
<head>
  <title>Form Registrasi</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='registerPelamar.css')}}">
</head>
<body>
  <h1>Form Registrasi</h1>
  <form id="registrationPelamar" action="/registerPelamar" method="post">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="alamat">Alamat:</label>
    <input type="text" id="alamat" name="alamat" required>
    <br>
    <label for="pengalaman">Pengalaman:</label>
    <input type="text" id="pengalaman" name="pengalaman" required>
    <br>
    <label for="pendidikan">Pendidikan:</label>
    <input type="text" id="pendidikan" name="pendidikan" required>
    <button type="submit">Daftar</button>
  </form>
  <script src="static/registerPelamar.js"></script>
</body>
</html>
